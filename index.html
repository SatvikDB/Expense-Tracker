<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpend - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SmartSpend</h1>
            <p>Visual Expense Tracker</p>
        </header>

        <div class="main-content">
            <!-- Expense Form -->
            <section class="expense-form-container">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount </label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input type="text" id="note" name="note" placeholder="Optional description">
                    </div>
                    <button type="submit" class="btn primary-btn">Add Expense</button>
                </form>
            </section>

            <!-- Chart and Summary -->
            <section class="data-visualization">
                <div class="chart-container">
                    <h2>Expense Distribution</h2>
                    <canvas id="expense-chart"></canvas>
                </div>
                
                <div class="summary-container">
                    <div class="summary-card">
                        <h3>Monthly Total</h3>
                        <p class="total-amount">â‚¹<span id="monthly-total">0.00</span></p>
                    </div>
                    <button id="export-btn" class="btn secondary-btn">Export to CSV</button>
                </div>
            </section>
        </div>

        <!-- Recent Expenses -->
        <section class="recent-expenses">
            <h2>Recent Expenses</h2>
            <div class="expense-list-container">
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
